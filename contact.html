<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Historical Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #f39c12;
        }
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0,1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        h3{
            text-align: center;
            color: #2c3e50; 
            font-weight: lighter;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input,textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="gallery.html">History</a>
        <a href="contact.html">Contact us</a>
    </nav>

    <div class="contact-container">
        <h2>CONTACT US</h2>
        <h3>Fill The Form We'd love to hear from you!</h3>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Historical Timeline | All Rights Reserved</p>
    </footer>
    
</body>
</html>
